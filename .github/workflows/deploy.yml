# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Se ejecuta en pushes dirigidos a la rama `main` (o `master` si usas esa)
  push:
    branches: [ master ] # Cambia a 'master' si esa es tu rama principal
  # Permite ejecutar este workflow manualmente desde la pestaña Actions en GitHub
  workflow_dispatch:

# Permisos necesarios para que la acción pueda escribir en la rama gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4 # Actualizado a v4
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Actualizado a v4
        with:
          node-version: '18' # O la versión de Node que uses
          cache: 'npm' # O 'yarn' o 'pnpm'
      - name: Install dependencies
        run: npm install # O 'yarn install' o 'pnpm install'
      - name: Build your site
        # Asegúrate que 'base' esté configurado en astro.config.mjs
        run: npm run build # O 'yarn build' o 'pnpm build'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Actualizado a v3
        with:
          # Sube todo el directorio dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Actualizado a v4
