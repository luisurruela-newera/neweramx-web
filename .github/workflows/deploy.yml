name: Deploy Astro Site via FTP

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ› ï¸ Build and Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: ğŸ“¦ Install dependencies
        run: npm install # O yarn install, pnpm install

      - name: ğŸ—ï¸ Build Astro site
        run: npm run build # AsegÃºrate de que este script build genera tu sitio en ./dist/

      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: '/'
          local-dir: ./dist/
          log-level: verbose
          protocol: ftps # O ftp si tu servidor no soporta FTPS
